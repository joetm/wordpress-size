<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
<meta content='D3 based reusable chart library' name='description'>
<meta content='c3js.org' name='author'>
<meta content='width=device-width' name='viewport'>
<title>Wordpress sizes over time</title>
<link rel="stylesheet" href="js/c3.min.css" type="text/css" />
</head>
<body>

<h1>Wordpress sizes over time</h1>

<div id="chart"></div>

<table id="wordpress-data"></table>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/c3.min.js"></script>

<script type="text/javascript">
$(function () {

	var request = $.getJSON('output.json', function(data) {

		var foldersizes = ['WordPress Folder Size'];
		var xlabels = ['x'];
		var xvalues = [];

		for (var i = data.length - 1; i > -1; i--) {

			foldersizes.push(data[i].foldersize);
			xlabels.push(data[i].version);

		}

		var chart = c3.generate({
			data: {
				columns: [
					foldersizes
				]
			}
		});

	});



});
</script>

</body>
</html>
